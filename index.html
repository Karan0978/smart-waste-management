<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Smart Waste Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f2f2f2;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .login-box{
      background:white;
      width:90%;
      max-width:350px;
      padding:20px;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    h2{
      text-align:center;
      color:#1b5e20;
    }
    input, select{
      width:100%;
      padding:10px;
      margin-top:10px;
      border:1px solid #ccc;
      border-radius:5px;
      font-size:16px;
    }
    button{
      width:100%;
      padding:10px;
      margin-top:15px;
      background:#2e7d32;
      color:white;
      border:none;
      border-radius:5px;
      font-size:16px;
      cursor:pointer;
    }
    button:hover{
      background:#1b5e20;
    }
    p{
      text-align:center;
      font-size:14px;
      color:#555;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>â™» Login</h2>

  <input type="email" id="email" placeholder="Enter Email" required>
  <input type="password" id="password" placeholder="Enter Password" required>

  <select id="role">
    <option value="user">User</option>
    <option value="driver">Driver</option>
    <option value="center">Recycling Center</option>
  </select>

  <button onclick="login()">Login</button>

  <p>College Project Demo Login</p>
</div>

<script>
  function login(){
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    if(email === "" || password === ""){
      alert("Please enter email and password");
      return;
    }

    // Demo login (no backend)
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
